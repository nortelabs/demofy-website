<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="390"
  height="844"
  viewBox="0 0 390 844"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="screenshotTitle screenshotDesc"
>
  <title id="screenshotTitle">Screenshot placeholder</title>
  <desc id="screenshotDesc">A minimal phone mockup with a gradient screen and a play button indicating a demo recording placeholder.</desc>

  <!-- Drop shadow filter -->
  <defs>
    <linearGradient id="screenGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5f8ff" />
      <stop offset="100%" stop-color="#e6f0ff" />
    </linearGradient>

    <linearGradient id="gloss" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45" />
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="28" flood-color="#0b1720" flood-opacity="0.08"/>
    </filter>

    <clipPath id="roundedScreen">
      <rect x="44" y="110" width="302" height="624" rx="26" ry="26" />
    </clipPath>
  </defs>

  <!-- Outer page background (transparent) -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Device body -->
  <g transform="translate(0,0)" filter="url(#softShadow)">
    <rect
      x="20"
      y="40"
      width="350"
      height="764"
      rx="42"
      ry="42"
      fill="#ffffff"
      stroke="#e9eef6"
      stroke-width="1.5"
    />
  </g>

  <!-- Top notch / speaker -->
  <rect x="170" y="58" width="50" height="6" rx="3" fill="#e6eef6" />

  <!-- Side buttons (subtle) -->
  <rect x="12" y="170" width="6" height="70" rx="3" fill="#f1f5f9" />
  <rect x="372" y="220" width="6" height="40" rx="3" fill="#f1f5f9" />

  <!-- Screen area -->
  <rect
    x="44"
    y="110"
    width="302"
    height="624"
    rx="26"
    ry="26"
    fill="url(#screenGrad)"
    stroke="#e2ecff"
    stroke-width="1"
    clip-path="url(#roundedScreen)"
  />

  <!-- Gloss overlay for subtle shine -->
  <rect
    x="44"
    y="110"
    width="302"
    height="200"
    rx="26"
    ry="26"
    fill="url(#gloss)"
    clip-path="url(#roundedScreen)"
  />

  <!-- Decorative diagonal pattern (very subtle) -->
  <g clip-path="url(#roundedScreen)" opacity="0.08">
    <defs>
      <pattern id="diagonal" patternUnits="userSpaceOnUse" width="18" height="18" patternTransform="rotate(25)">
        <rect width="18" height="18" fill="transparent"/>
        <path d="M0 0L0 18" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="44" y="110" width="302" height="624" fill="url(#diagonal)" />
  </g>

  <!-- Play button / demo icon -->
  <g clip-path="url(#roundedScreen)" transform="translate(0,0)">
    <circle cx="195" cy="370" r="64" fill="#0a84ff" fill-opacity="0.12" />
    <circle cx="195" cy="370" r="44" fill="#0a84ff" fill-opacity="0.14" />
    <circle cx="195" cy="370" r="28" fill="#0a84ff" />
    <polygon points="207,356 207,384 183,370" fill="#fff" transform="translate(-4 0)"/>
  </g>

  <!-- Small UI elements to suggest a screenshot (status bar, buttons) -->
  <g clip-path="url(#roundedScreen)" opacity="0.7">
    <!-- status bar -->
    <rect x="62" y="122" width="20" height="4" rx="2" fill="#ffffff" fill-opacity="0.85"/>
    <rect x="106" y="122" width="36" height="4" rx="2" fill="#ffffff" fill-opacity="0.7"/>
    <rect x="214" y="122" width="36" height="4" rx="2" fill="#ffffff" fill-opacity="0.5" />
    <rect x="314" y="122" width="10" height="6" rx="2" fill="#ffffff" fill-opacity="0.6" />

    <!-- sample content blocks -->
    <rect x="64" y="460" width="262" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="64" y="486" width="180" height="12" rx="6" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="64" y="514" width="220" height="12" rx="6" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="64" y="542" width="240" height="12" rx="6" fill="#ffffff" fill-opacity="0.12"/>

    <!-- footer caption inside screen -->
    <rect x="64" y="620" width="262" height="36" rx="10" fill="#ffffff" fill-opacity="0.06"/>
  </g>

  <!-- Bottom caption outside of device -->
  <text x="195" y="820" font-family="Inter, system-ui, -apple-system, 'Helvetica Neue', Arial" font-size="12" fill="#94a3b8" text-anchor="middle">
    Screenshot placeholder â€” replace with your app image
  </text>
</svg>
